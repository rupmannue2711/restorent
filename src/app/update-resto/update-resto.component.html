<h1>Edit Resto</h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>success!</strong> You should check in on some of those fields below.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form [formGroup]="editResto" (ngSubmit)="collection()">
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">

    </div><br>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">

    </div><br>
    <div class="form-group">
        <label for="exampleInputEmail1">username</label>
        <input type="text" class="form-control" formControlName="username" placeholder="Enter Username">

    </div><br>

    <button type="submit" class="btn btn-primary">Update</button>
</form>
