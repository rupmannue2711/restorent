<h1>list-resto works!</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">email</th>
            <th scope="col">username</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let item of collection">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.username}}</td>
        </tr>
    </tbody>
</table>
