<h1>Restorent listing!</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">email</th>
            <th scope="col">username</th>
            <th scope="col">operate</th>
        </tr>
    </thead>
    <tbody>
        
        <tr *ngFor="let item of collection">
            <th scope="row">{{item.id}}</th>
            <th>{{item.name}}</th>
        <th>{{item.email}}</th>
        <th>{{item.username}}</th>
         <th>
             <i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:red;">
            </i>
            <a routerLink="/update/{{item.id}}"><i  class="fa fa-edit" style="font-size:20px;color:blue;">
            </i></a>
</th>
        </tr>
    </tbody>
</table>
